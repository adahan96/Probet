{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="main">
	<!-- Sign up form -->
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<form method="POST" class="register-form" id="register-form">
						{% csrf_token %}
						<div class="form-group">
							<label for="tckn"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input required type="text" name="tckn" id="tckn" placeholder="TCKN"/>
						</div>
						<div class="form-group">
							<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input required type="text" name="name" id="name" placeholder="First Name"/>
						</div>
						<div class="form-group">
							<label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input required type="text" name="lastname" id="lastname" placeholder="Last Name"/>
						</div>
						<div class="form-group">
							<label for="birthdate"><i class="zmdi zmdi-calendar"></i></label>
							<input required type="date" name="birthdate" id="birthdate"/>
						</div>
						<div class="form-group">
							<label for="email"><i class="zmdi zmdi-email"></i></label>
							<input required type="email" name="email" id="email" placeholder="Email"/>
						</div>
						<div class="form-group">
							<label for="pass"><i class="zmdi zmdi-lock"></i></label>
							<input required type="password" name="pass" id="pass" placeholder="Password"/>
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
						</div>
					</form>
				</div>
				<div class="signup-image">
					<figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
					<a href="/" class="signup-image-link">I am already member</a>
				</div>
			</div>
			{% include "frontend/footer.html" %}
		</div>
	</section>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
