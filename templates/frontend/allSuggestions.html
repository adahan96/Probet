{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Suggestions</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	{% include "frontend/navbar.html" %}
	<h2>All suggestions</h2>
	<table class="table">
		<thead>
		<tr>
			<th scope="col">Game ID</th>
			<th scope="col">Editor ID</th>
			<th scope="col">Suggestion</th>
		</tr>
		</thead>
		<tbody>

		{% for foo in suggestionList %}
			<tr>
				<th scope="row">{{ foo.0 }}</th>
				<td>{{ foo.1 }}</td>
				<td>{{ foo.2 }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<a href="/suggestions/new">
		<button class="btn btn-primary">Write new suggestion</button>
	</a>

	{% include "frontend/footer.html" %}
</div>
</body>
</html>
